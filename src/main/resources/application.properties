server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/WEATHER?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=org.softcits.cn.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml




logging.config=classpath:logging-config.xml
#below not required as present in logging-config.xml
#logging.level.root=info
logging.level.org.softcits.cn.mapper=info


url.weather.cityid=http://wthrcdn.etouch.cn/weather_mini?citykey=


spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=30000